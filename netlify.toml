[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  # Disable smart detection - verified no actual secrets in repo or build output
  # This prevents false positives while still scanning for explicitly marked secrets
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"
  # Ignore placeholder env var names from Netlify UI
  SECRETS_SCAN_OMIT_KEYS = "Name,Value"
